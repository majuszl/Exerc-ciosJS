<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
// - Verificação de Elemento: Verifique se o número 5 está presente na 
// lista e exiba uma mensagem indicando se está ou não.

        var lista = [1,2,3,4,5,6] 
        var numero = 0 //variável para o  número 5

        alert('Lista original: ' + lista)
        for (contar in lista) { 
            if (lista[contar] == 5){ 
                numero = numero + 1 //somar com a variável
            }           
        } if (numero > 0) { 
            alert("O número 5 está presente")
        } else { 
            alert("O número 5 não está presente")
        }
    </script>
</head>

</body>
</html>
