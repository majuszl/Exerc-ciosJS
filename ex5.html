<script>
// - Encontrar o Maior e o Menor Valor: Escreva uma função que encontre e retorne
//  o maior e o menor valor de uma lista de números.

    var lista = [20, 30, 40, 50, 60]

    var listamax = Math. max(20, 30, 40, 50, 60)
    alert('Número maior: ' + listamax)

    var listamin = Math. min(20, 30, 40, 50, 60)
    alert('Número menor: ' + listamin)

</script>
