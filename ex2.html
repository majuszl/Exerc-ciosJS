<script>
// - Concatenar Listas: Crie duas listas diferentes e concatene-as em uma 
// nova lista. Exiba a nova lista.

    var list1 = [1, 2, 3]
    var list2 = [4, 5, 6]
    var list3 = []

    list3.push(list1)
    list3.push(list2)

    alert('Lista 1: ' + list1)
    alert('Lista 2: ' + list2)
    alert('Lista resultante: ' + list3)

</script>
